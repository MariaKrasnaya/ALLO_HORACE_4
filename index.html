<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALLO, HORACE</title>
    <link rel="icon" href="./images/favicon.png" />
    <!-- подключить фавиконку -->
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js.js/main.js" charset="UTF-8"></script>
  </head>
  <body>
    <section class="section1">
      <div class="slider">
        <div class="slider_content">
          <div class="slider_text">
            <h1>АЛЛО<br />ГОРАЦИЙ?</h1>
            <p>центр профессиональной<br />консультации через века</p>
          </div>

          <div class="slider_picture">
            <img src="./img/building.png" alt="здание центра" />
            <p>
              Что бы вы спросили у да Винчи<br />о будущем? Как Шекспир<br />
              прокомментировал бы ваш<br />сценарий? все ответы в нашем<br />центре
            </p>
          </div>
        </div>
        <button class="arrow prev">←</button>
        <button class="arrow next">→</button>
      </div>
      <div class="column">
        <div class="column1">
          <img src="./img/1column.svg" alt="первый раздел" />
        </div>
        <div class="column2">
          <img src="./img/2column.svg" alt="второй раздел" />
        </div>
        <div class="column3">
          <img src="./img/3column.svg" alt="третий раздел" />
        </div>
      </div>
    </section>
  </body>
